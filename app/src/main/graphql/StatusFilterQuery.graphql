query StatusFilterQuery($statusIn: [MediaStatus], $type: MediaType, $page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        media(status_in: $statusIn, sort: POPULARITY_DESC, isAdult: false, type: $type) {
            id
            format
            title {
                english
                userPreferred
            }
            coverImage {
                large
            }
            genres
            startDate {
                year
            }
            siteUrl
            popularity
            meanScore
            favourites
            averageScore
            season
        }
    }
}